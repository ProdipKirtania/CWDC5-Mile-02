<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            font-size: 1.5em;
            width: 600px;
            height: 400px;
            border: gray solid 1px;
            display: flex;
        }
        .flex-element{
            width: 100px;
            height: 100px;
            border: rgb(27, 9, 94) solid 1px;
            
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-element">Flex-element-one</div>
        <div class="flex-element">Flex-element-two</div>
        <div class="flex-element">Flex-element-three</div>
        <div class="flex-element">Flex-element-four</div>
    </div>
</body>
</html>
